      - { name: 'List: Definition', element: "dl", attributes: { 'class': 'row' } }
      - { name: 'List: Definition Terms', element: "dt", attributes: { 'class': 'col-sm-3' } }
      - { name: 'List: Definition Descriptons', element: "dd", attributes: { 'class': 'col-sm-9' } }


    format_tags: "p;h2;h3;h4;h5;h6;pre;div"

    toolbarGroups:
      - { name: clipboard, groups: [clipboard, undo] }
      - { name: editing,   groups: [find, selection, spellchecker] }
      - { name: links }
      - { name: insert }
      - { name: tools }
      - { name: table }
      - { name: tabletools }
      - { name: document,  groups: [ mode, document, doctools ] }
      - { name: others }
      - "/"
      - { name: basicstyles, groups: [ basicstyles, cleanup ] }
      - { name: paragraph,   groups: [ list, indent, blocks, align, showborders ] }
      - "/"
      - { name: styles }

    justifyClasses:
      - text-start
      - text-center
      - text-end
      - text-justify

    extraPlugins:
      - justify
      - find
      - copyformatting
      - specialchar
      - showblocks

    removePlugins:
      - image

    removeButtons:
      - Anchor

    forcePasteAsPlainText: true

    processing:
      allowTags:
        - s
        - u
        - mark

      HTMLparser_db:
        noAttrib:

