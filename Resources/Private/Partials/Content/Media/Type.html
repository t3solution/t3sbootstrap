<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{file.type}">
	<f:case value="3">
		<f:render partial="Media/Type/Audio" arguments="{file: file, dimensions: dimensions, class: class, border: border, addmedia: addmedia, position: position}" />
	</f:case>
	<f:case value="4">	
		<f:render partial="Media/Type/Video" arguments="{file: file, dimensions: dimensions, class: class, border: border, addmedia: addmedia, position: position, poster: poster}" />
	</f:case>
	<f:defaultCase>	
		<f:render partial="Media/Type/Image" arguments="{file: file, dimensions: dimensions, addmedia: addmedia, celink: celink}" />
	</f:defaultCase>
</f:switch>
</html>
