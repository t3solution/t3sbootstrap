<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:t3sbs="http://typo3.org/ns/T3SBS/T3sbootstrap/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
<f:if condition="{tx_t3sbootstrap_flexform}">
<div style="height: 16px; width: 16px; float: right; display: block;">
 <a title="Settings" class="btn btn-link d-block" style="margin-left:5px;width: 16px;height: 16px;" data-bs-toggle="collapse" href="#collapse-{uid}-info" role="button" aria-expanded="{f:if(condition: emconf.previewClosedCollapsible, then: 'false', else: 'true')}" aria-controls="collapse-{uid}-info">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M7.593 11.43L3.565 5.79A.5.5 0 0 1 3.972 5h8.057a.5.5 0 0 1 .407.791l-4.028 5.64a.5.5 0 0 1-.815-.001z"/></svg>
 </a>
</div>
<div class="collapse{f:if(condition: emconf.previewClosedCollapsible, then: ' show', else: '')}" id="collapse-{uid}-info" style="margin-top:0;">
 <div class="card card-body p-0">
	<div style="padding:1rem;color:#7e00b4;border: 1px solid #7e00b4;">
		<div class="element-preview-header-subheader d-inline">Settings:</div>
		<t3sbs:flexform data="{tx_t3sbootstrap_flexform}" />
	</div>
 </div>
</div>
</f:if>

<f:if condition="{containerGrid}">
	<f:variable name="emconf" value="<t3sbs:emconf />"/>
	<div style="max-height: 16px; max-width: 16px;">
	  <a class="btn btn-link d-block" style="width:16px;height:16px;" data-bs-toggle="collapse" href="#collapse-{containerRecord.uid}" role="button" aria-expanded="{f:if(condition: emconf.previewClosedCollapsible, then: 'false', else: 'true')}" aria-controls="collapse-{containerRecord.uid}">
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M7.593 11.43L3.565 5.79A.5.5 0 0 1 3.972 5h8.057a.5.5 0 0 1 .407.791l-4.028 5.64a.5.5 0 0 1-.815-.001z"/></svg>
	  </a>
	</div>
	<div class="collapse{f:if(condition: emconf.previewClosedCollapsible, then: '', else: ' show')}" id="collapse-{containerRecord.uid}" style="margin-top:1rem;">
	  <div class="card card-body p-0">
	<f:render partial="PageLayout/Grid" arguments="{grid: containerGrid, hideRestrictedColumns: hideRestrictedColumns, newContentTitle: newContentTitle, newContentTitleShort: newContentTitleShort, allowEditContent: allowEditContent}" />
	  </div>
	</div>
</f:if>

</html>
