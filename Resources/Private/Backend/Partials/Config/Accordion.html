<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{version} == 10">
	<f:then>
		<f:render partial="Version10/Accordion" arguments="{_all}" />
	</f:then>
	<f:else>
		<f:render partial="Version9/Accordion" arguments="{_all}" />
	</f:else>
</f:if>
</html>
